<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/nyansite-vue/favicon.svg" type="image/svg+xml" />
    <title>喵站 Nyansite</title>
    <meta name="description" content="Opinionated Vite starter template, but a superslim version." />
    <script type="module" crossorigin src="/nyansite-vue/assets/index-DKllo5j6.js"></script>
    <link rel="stylesheet" crossorigin href="/nyansite-vue/assets/index-CA1NjveB.css">
  </head>
  <body class="font-sans dark:text-white dark:bg-hex-121212">
    <div id="app"></div>
    <noscript>
      <div>Please enable JavaScript to use this application.</div>
    </noscript>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </body>
</html>
